#影片大意
##OptiStruct用於分析靜態和動態附載下的 線性和非線性問題，可透過先進的分析與優化的計算，幫助工程師進行開發。文中還提到另一個軟體名稱AcuSolve，主要用途是流體分析，OptiStruct和AcuSolve結合使用可快速且精確設計出產品。

##Altair下載
###點進連結，他有執行步驟，首先進入選擇學生版Altair商店選擇國家、貨幣，再來輸入乙太網路HostID，下一步是輸入帳號密碼，沒有建立一個線上商店帳號，步驟上有寫需使用學校電子郵件，之後會收到登入訊息，有一串密碼輸入，完成以上動作後，許可證請求仍需要由Altair大學團隊批准，批准後將收到訂單確認電子郵件並提供狀態。


    </script>
</section>
